<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neumorphism Style Button | Devhubspot</title>
        <link rel="stylesheet" href="./styles.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <button type="button"><i class="fa fa-whatsapp" aria-hidden="true"></i> Whatsapp</button>
            <button type="button" class="facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook</button>
            <button type="button" class="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i> Twitter</button>
            <button type="button" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</button>
        </div>
    </body>
</html>
